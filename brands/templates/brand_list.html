{% extends "base.html" %}

{% block title %}Marcas{% endblock title %}  

{% block content %}

  <div class="row mb-3">
    <div class="col-md-6">
      <form method="GET" action="{% url "brand:list" %}">
        <div class="input-group">
          <input type="text" class="form-control" name="name" placeholder="Nome" value="{{request.GET.name}}">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <a href="{% url "brand:create" %}" class="btn btn-success float-end" >
        <i class="bi bi-plus"></i>
        Cadastrar
      </a>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-border">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Data de criação</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for brand in brands %}
          <tr>
            <td>{{ brand.id }}</td>
            <td>{{ brand.name }}</td>
            <td>{{ brand.description }}</td>
            <td>{{ brand.created_at|date:"d/m/Y" }}</td>
            <td>
              <a href="{% url "brand:detail" brand.id %}" class="btn btn-info btn-sm"><i class="bi bi-eye"></i></a>
              <a href="{% url "brand:update" brand.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>  
              <a href="{% url "brand:delete" brand.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>             
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
