{% extends "base.html" %}

{% block title %}Detalhe {{brand.name}}{% endblock title %}

{% block content %}

  <div class="container mt-4">
    <h3 class="display-6" >Detalhes da Marca</h3>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{brand.name}}</h3>
        <p class="card-text">{{brand.description}}</p>        
      </div>
    </div>
    <a class="btn btn-secondary mt-3" href="{% url "brand:list" %}">Voltar para lista</a>
  </div>

{% endblock content %}
